<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Notícias</title>
</head>
<body>
    <h1>Notícias</h1>
    {% for noticia in noticias %}
    <div>
        <h2>{{ noticia.titulo }}</h2>
        <p>{{ noticia.conteudo | linebreaks }}</p>
        <p>{{ noticia.autor }}</p>
        <br>
    </div>
    {% endfor %}
</body>
</html>
